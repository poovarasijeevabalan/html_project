<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER APP</title>
  <link rel="stylesheet" href="weatherStyle.css">
</head>
<body>
  <div class = 'container'>
    <h1>Weather App</h1>
    <form>
      <input type="text" id = 'city-input' placeholder="EnterCity">

      <input type="submit" value = "Get Weather">

    </form>
    <div id="weather-data">
      <div class ='icon'>
        <!-- <img src="https://w7.pngwing.com/pngs/116/940/png-transparent-sun-weather-weather-forecast-sunny-sunshine-forecast-cloudless-warm-summer-shining.png" alt="weatherIcon"> -->
        <img src="cloudy.png" alt="weatherIcon">
      </div>
      <div class = 'temperature'>22°C </div>
      <div class = 'describtion'>sunny</div>
      <div class = 'details'>
        <div>Feels like 23°C </div>
        <div>Huminity : 48%</div>
        <div>wind speed : 5 m/s</div>
      </div>
    </div>
  </div>
  <script src='weather.js'></script>
</body>
</html>
